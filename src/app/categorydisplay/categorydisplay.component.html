<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="cat_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.cat_id}} </td>
    </ng-container>


    <ng-container matColumnDef="cat_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.cat_name}} </td>
    </ng-container>


    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
          <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary" (click)="onDelete(row)" >
              <mat-icon>delete</mat-icon>
          </button> |
          <button mat-mini-fab aria-label="Example icon-button with a heart icon" color="primary">
              <mat-icon>edit</mat-icon>
          </button> |
          <button (click)="onViewmore(row)" mat-icon-button color="accent" mat-mini-fab aria-label="Example icon-button with a heart icon" >
             <mat-icon>more</mat-icon>
          </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 4, 25, 100]"></mat-paginator>
</div>
